<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>header 1</th>
        <th>header 2</th>
    </tr>    
    </thead>
    <tbody>
    <tr>
        <th>body header 1</th>
        <th>body header 2</th>
    </tr>
    <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
    </tr>
    <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
    </tr>
    </tbody>
</table>
</body>
</html>
